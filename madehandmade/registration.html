<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>made handmade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href= "static/css/registration.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>
<body class="body">

<!-- ls2, -->
    <img src="static/ls4.png" align="left" class="registration-img">
    <div class="container">
        <div class="row registration-row justify-content-center align-items-center h-100" >
            <form class="border border-primary  shadow-lg rounded p-3 col-md-8">

               <div align="center" style="margin-bottom: 1rem">
                   <span style="font-family:Lobster, cursive; Font-size:30px;" >Регистрация </span>
               </div>

                <div class="form-row">
                    <div class="form-group col-md-12 col-sm-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">
                    <svg id="i-home" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35" width="23" height="23" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path d="M12 20 L12 30 4 30 4 12 16 2 28 12 28 30 20 30 20 20 Z" />
                    </svg>
                    </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Логин" aria-label="Логин" aria-describedby="basic-addon2">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12 col-sm-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                       <svg id="i-mail" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35" width="23" height="23" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            <path d="M2 26 L30 26 30 6 2 6 Z M2 6 L16 16 30 6" />
                        </svg>
                    </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon4">
                       <svg id="i-user" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35" width="23" height="23" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            <path d="M22 11 C22 16 19 20 16 20 13 20 10 16 10 11 10 6 12 3 16 3 20 3 22 6 22 11 Z M4 30 L28 30 C28 21 22 20 16 20 10 20 4 21 4 30 Z" />
                        </svg>
                    </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Имя" aria-label="FirstName" aria-describedby="basic-addon4">
                        </div>
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">
                       <svg id="i-user" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35" width="23" height="23" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            <path d="M22 11 C22 16 19 20 16 20 13 20 10 16 10 11 10 6 12 3 16 3 20 3 22 6 22 11 Z M4 30 L28 30 C28 21 22 20 16 20 10 20 4 21 4 30 Z" />
                        </svg>
                    </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Фамилия" aria-label="LastName" aria-describedby="basic-addon3">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon5">
                        <svg id="i-lock" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35" width="23" height="23" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            <path d="M5 15 L5 30 27 30 27 15 Z M9 15 C9 9 9 5 16 5 23 5 23 9 23 15 M16 20 L16 23" />
                            <circle cx="16" cy="24" r="1" />
                        </svg>
                    </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Пароль" aria-label="Password" aria-describedby="basic-addon5">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon6">
                                <svg id="i-lock" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35" width="23" height="23" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                    <path d="M5 15 L5 30 27 30 27 15 Z M9 15 C9 9 9 5 16 5 23 5 23 9 23 15 M16 20 L16 23" />
                                    <circle cx="16" cy="24" r="1" />
                                </svg>
                            </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Подвтвердите пароль" aria-label="PPassword" aria-describedby="basic-addon6">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Зарегистрироваться</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

<!-- Для работы бустрапа  -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<!-- Для работы бустрапа  -->
</body>
</html>
